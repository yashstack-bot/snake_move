<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #fff;
            text-align: center;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        canvas {
            background-color: #111;
            border: 2px solid #555;
            border-radius: 10px;
        }

        #score-display {
            margin-top: 20px;
            font-size: 1.5em;
        }
        
        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: block; /* Initially display this box */
            z-index: 1000;
        }

        #message-box h2 {
            margin-top: 0;
        }

        #message-box button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
        
        #message-box button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>SNAKE</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="score-display">Score: 0</div>
    </div>
    
    <div id="message-box">
        <h2 id="message-title">Welcome!</h2>
        <p id="message-text">Click "Start Game" to begin.</p>
        <button id="message-button">Start Game</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const messageBox = document.getElementById('message-box');
        const messageTitle = document.getElementById('message-title');
        const messageText = document.getElementById('message-text');
        const messageButton = document.getElementById('message-button');

        const gridSize = 20;
        let snake = [{ x: 10, y: 10 }];
        let food = {};
        let score = 0;
        let direction = 'right';
        let isGameOver = false;
        let isGameStarted = false;
        let speed = 150; // Milliseconds between game updates

        function createFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / gridSize)),
                y: Math.floor(Math.random() * (canvas.height / gridSize))
            };
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw snake with a more realistic look
            snake.forEach((segment, index) => {
                const x = segment.x * gridSize;
                const y = segment.y * gridSize;
                
                if (index === 0) { // Snake head
                    ctx.fillStyle = '#65B203';
                    ctx.beginPath();
                    ctx.arc(x + gridSize / 2, y + gridSize / 2, gridSize / 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Draw eyes
                    ctx.fillStyle = '#000';
                    if (direction === 'right' || direction === 'left') {
                        ctx.beginPath();
                        ctx.arc(x + 5, y + 5, 2, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(x + 5, y + 15, 2, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (direction === 'up' || direction === 'down') {
                        ctx.beginPath();
                        ctx.arc(x + 5, y + 5, 2, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(x + 15, y + 5, 2, 0, Math.PI * 2);
                        ctx.fill();
                    }

                } else { // Snake body
                    ctx.fillStyle = '#4CAF50';
                    ctx.fillRect(x, y, gridSize, gridSize);
                    ctx.strokeStyle = '#2E8B57';
                    ctx.strokeRect(x, y, gridSize, gridSize);
                }
            });

            // Draw food
            ctx.fillStyle = '#FF5733';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        function update() {
            if (isGameOver || !isGameStarted) {
                return;
            }

            const head = { x: snake[0].x, y: snake[0].y };

            switch (direction) {
                case 'right':
                    head.x += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
            }

            // Check for collisions
            if (
                head.x < 0 || head.x >= canvas.width / gridSize ||
                head.y < 0 || head.y >= canvas.height / gridSize ||
                checkCollision(head)
            ) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Check if food is eaten
            if (head.x === food.x && head.y === food.y) {
                score += 1;
                scoreDisplay.textContent = `Score: ${score}`;
                createFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function checkCollision(head) {
            return snake.some(segment => segment.x === head.x && segment.y === head.y);
        }

        function handleKeyPress(e) {
            const newDirection = e.key.replace('Arrow', '').toLowerCase();
            const lastDirection = direction;

            if (newDirection === 'right' && lastDirection !== 'left') {
                direction = 'right';
            } else if (newDirection === 'left' && lastDirection !== 'right') {
                direction = 'left';
            } else if (newDirection === 'up' && lastDirection !== 'down') {
                direction = 'up';
            } else if (newDirection === 'down' && lastDirection !== 'up') {
                direction = 'down';
            }
        }

        function gameOver() {
            isGameOver = true;
            isGameStarted = false;
            messageTitle.textContent = 'Game Over!';
            messageText.textContent = `Your final score is ${score}.`;
            messageButton.textContent = 'Restart Game';
            messageBox.style.display = 'block';
            clearInterval(gameInterval);
        }

        function startGame() {
            hideMessage();
            snake = [{ x: 10, y: 10 }];
            score = 0;
            direction = 'right';
            isGameOver = false;
            isGameStarted = true;
            scoreDisplay.textContent = `Score: ${score}`;
            createFood();
            gameLoop();
        }

        function hideMessage() {
            messageBox.style.display = 'none';
        }

        let gameInterval;
        function gameLoop() {
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(update, speed);
        }

        document.addEventListener('keydown', handleKeyPress);
        messageButton.addEventListener('click', () => {
            if (!isGameStarted) {
                startGame();
            } else if (isGameOver) {
                startGame();
            }
        });

        // Initialize with a welcome message
        messageTitle.textContent = 'Welcome!';
        messageText.textContent = 'Click "Start Game" to begin.';
        messageButton.textContent = 'Start Game';
        draw();
    </script>
</body>
</html>
